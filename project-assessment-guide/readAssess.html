<!doctype html>
<html lang="en">

<head>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Readiness Assessment</title>
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="container1">
                <h3 class="display-4">Readiness Assessment</h3>
            </div>
        </div>

        <!-- partial:index.partial.html -->
        <div id="readiness-assessment-grid" class="container-fluid">

            <div class="row">
                <div class="col-sm">
                    <img id="strategy-image" src="img/readiness-1.png" class="imgClass">
                    <h2 class="dt" data-target="strategy">Strategy</h2>
                    <span id="strategy-text"></span>
                </div>

                <div class="col-sm">
                    <img id="availability-image" src="img/readiness-1.png" class="imgClass">
                    <h2 class="dt" data-target="availability">Availability</h2>
                    <span id="availability-text"></span>
                </div>

                <div class="col-sm">
                    <img id="technical-image" src="img/readiness-1.png" class="imgClass">
                    <h2 class="dt" data-target="technical">Technical</h2>
                    <span id="technical-text"></span>
                </div>

                <div class="col-sm">
                    <img id="processes-image" src="img/readiness-1.png" class="imgClass">
                    <h2 class="dt" data-target="processes">Processes</h2>
                    <span id="processes-text"></span>
                </div>

                <div class="col-sm">
                    <img id="identity-image" src="img/readiness-1.png" class="imgClass">
                    <h2 class="dt" data-target="identity">Identity</h2>
                    <span id="identity-text"></span>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- app.js -->
    <script src="js/readAssess.js"></script>
</body>

</html>
