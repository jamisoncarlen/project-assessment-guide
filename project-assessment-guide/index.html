<!doctype html>
<html lang="en">

<head>
    <!-- Local CSS -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Project Approach Assessment</title>
</head>

<body>
    <!-- content div encapsulates all information within the body -->
    <div class="content">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h3 class="display-4"><b>Project Approach Assessment</b><img src="img/tw.png" alt="troy web logo" align="right"></h3>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm predictive title">
                    <div class="blueDiv">
                        Predictive (Plan Driven)
                    </div>

                </div>
                <div class="col-sm adaptive title">
                    <div class="orangeDiv">
                        Adaptive (Change Driven)
                    </div>
                </div>
            </div>

            <form>
                <!-- bizProcess slider block -->
                <div class="row row-label">
                    <div class="col-md predictive">
                        <label class="predictive" for="bizProcessRange">Well defined business processes</label>
                    </div>
                    <div class="col-md adaptive">
                        <label class="adaptive" for="bizProcessRange">Not well defined business processes</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <input type="range" class="form-control-range" id="bizProcessRange">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- stakeholder slider block -->
                <div class="row row-label">
                    <div class="col-md predictive">
                        <label class="predictive" for="stakeholdAvail">Stakeholder availability is constrained</label>
                    </div>
                    <div class="col-md adaptive">
                        <label class="adaptive" for="stakeholdAvail">Stakeholders are highly available</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <input type="range" class="form-control-range" id="stakeholdAvail">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- product slider block -->
                <div class="row row-label">
                    <div class="col-md predictive">
                        <label class="predictive" for="prodRel">Product must be fully featured upon release</label>
                    </div>
                    <div class="col-md adaptive">
                        <label class="adaptive" for="prodRel">Product is an MVP or can be phased</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <input type="range" class="form-control-range" id="prodRel">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- complexity slider block -->
                <div class="row row-label">
                    <div class="col-md predictive">
                        <label class="predictive" for="complexity">High complexity</label>
                    </div>
                    <div class="col-md adaptive">
                        <label class="adaptive" for="Complexity">Low complexity</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <input type="range" class="form-control-range" id="complexity">
                            </div>
                        </form>
                    </div>
                </div>

                <!--  tolerance slider block -->
                <div class="row row-label">
                    <div class="col-md predictive">
                        <label class="predictive" for="tolerance">Low risk tolerance</label>
                    </div>
                    <div class="col-md adaptive">
                        <label class="adaptive" for="tolerance">High risk tolerance</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <input type="range" class="form-control-range" id="tolerance">
                            </div>
                        </form>
                    </div>
                </div>

                <!--  integration slider block -->
                <div class="row row-label">
                    <div class="col-md predictive">
                        <label class="predictive" for="integration">Features are highly integrated</label>
                    </div>
                    <div class="col-md adaptive">
                        <label class="adaptive" for="integration">Features are descrete and separable</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <input type="range" class="form-control-range" id="integration">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- compliance slider block -->
                <div class="row row-label">
                    <div class="col-md predictive">
                        <label class="predictive" for="compliance">High compliance / security requirements</label>
                    </div>
                    <div class="col-md adaptive">
                        <label class="adaptive" for="compliance">Low compliance / security requirements</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <form>
                            <div class="form-group">
                                <input type="range" class="form-control-range" id="compliance">
                            </div>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<!-- app.js -->
<script src="js/app.js"></script>

</html>
